name: CI/CD Pipeline - Facial Emotion Recognition

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  ###############################################
  # 1. Lint + Style Checks
  ###############################################
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Run flake8 (Style Lint)
        run: |
          flake8 src

      - name: Check formatting with Black
        run: |
          black --check src

  ###############################################
  # 2. Unit Tests
  ###############################################
  tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest -q

  ###############################################
  # 3. Docker Build (Optional Deployment)
  ###############################################
  build_docker:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t fer_app .

